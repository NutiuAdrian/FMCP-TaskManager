<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required>{{ task.description }}</textarea><br>

        <label for="due_date">Due Date:</label><br>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}"><br><br>

        <input type="submit" value="Update Task">
    </form>
    <a href="/tasks">Back to Tasks</a>
</body>
</html>
